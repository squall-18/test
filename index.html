<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZK-Egg Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <img id="logo" src="assets/logo.png" alt="SuccinctLabs Logo">
    <canvas id="game-canvas" width="500" height="500"></canvas>
    <div id="puzzle-modal" class="hidden">
      <div id="puzzle-content"></div>
      <button id="submit-puzzle">Verify</button>
    </div>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </div>
    <div id="points">Points: <span id="player-points">0</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
